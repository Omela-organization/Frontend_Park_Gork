<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./style/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
  <title>admin</title>
  <link rel="icon" href="./marker-icon-2x.png" type="image/x-icon" sizes="640x640" />
  <script src="https://mapgl.2gis.com/api/js/v1"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.6/clipboard.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body class="body">
    <div id="header-placeholder"></div>
    <div class="container">
      <div id="map_container" class="map_container"></div>
      <div>
        <table role="table" class="styles_table">
          <colgroup>
            <col style="width: 40%;">
            <col style="width: 30%;">
            <col style="width: 20%;">
          </colgroup>
          <thead>
            <tr role="row">
              <th colSpan="1" role="columnheader">Дата</th>
              <th colSpan="1" role="columnheader">Тип нарушения</th>
              <th colSpan="1" role="columnheader">Координаты</th>
              <th colSpan="1" role="columnheader">Фотографии</th>
              <th colSpan="1" role="columnheader">Статус проверки</th>
              <th colSpan="1" role="columnheader">Карта</th>
              <th colSpan="1" role="columnheader">Просмотрено/не просмотрено</th>
              <th colSpan="1" role="columnheader">Отчет (PDF)</th>
            </tr>
          </thead>
          <tbody role="rowgroup" id="table_body"></tbody>
        </table>
      </div>
    </div>
    <script class="map_container" src="./script/proba.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(function(){
        $("#header-placeholder").load("header.html");
      });
    </script>
</body>

</html>
