<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пользователи</title>
    <link href="https://unpkg.com/tabulator-tables/dist/css/tabulator.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="icon" href="./marker-icon-2x.png" type="image/x-icon" sizes="640x640" />
    <script type="text/javascript" src="https://unpkg.com/tabulator-tables/dist/js/tabulator.min.js"></script>
    <link rel="stylesheet" href="./style/style_achiv_proba.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div id="header-placeholder"></div>
    <h1>Пользователи</h1>

    <div class="controls">
        <button onclick="showFilterPopup()">Применить фильтры</button>
    </div>

    <div id="filter-popup" class="filter-popup">
        <div class="filter-content">
            <label for="violation-type">Тип нарушения:</label>
            <select id="violation-type">
                <option value="">Все</option>
                <option value="type1">Тип 1</option>
                <option value="type2">Тип 2</option>
                <option value="type3">Тип 3</option>
            </select>
            <br>
            <label for="date-filter-min">Дата от:</label>
            <input type="date" id="date-filter-min">
            <label for="date-filter-max">до:</label>
            <input type="date" id="date-filter-max">
            <br>
            <label for="age-filter-min">Возраст от:</label>
            <input type="number" id="age-filter-min" min="0" max="100">
            <label for="age-filter-max">до:</label>
            <input type="number" id="age-filter-max" min="0" max="100">
            <br>
            <button onclick="applyFilters()">Применить</button>
            <button onclick="closeFilterPopup()">Закрыть</button>
        </div>
    </div>

    <div id="example-table"></div>

    <script>
      $(function(){
        $("#header-placeholder").load("header.html");
      });
    </script>
    <script src="./script/achivments_proba.js"></script>
</body>
</html>
